{% extends 'base.html' %}
{% load static %}
{% block title %} login {% endblock %}

{% block body_content %}
            <div class="row mt-4 mb-4">
                <div class="col-6 mx-auto">
                  <form action="" method="POST">
                    {% csrf_token %}
                    {% load bootstrap_tags %}
                    {{form|as_bootstrap}} 
                    <input class="mt-3 btn btn-primary" type="submit" value="Login">
                    <div>
                      Forget your password? <a href='{% url "password_reset" %}'>Reset password</a>
                    </div>
                    <div>
                      Dont have an account? <a href= '{% url "signup" %}'>Signup</a>
                    </div>
                  </form>
                </div>
              </div>

</div> -->
{% endblock %}
